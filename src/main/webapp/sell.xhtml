<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:sec="http://www.springframework.org/security/tags">
<h:head>
    <title>BTS:</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="js" name="popper.min.js"/>
    <h:outputStylesheet library="js" name="jquery-3.3.1.slim.min.js"/>
</h:head>
<body>
<f:metadata><f:viewParam name="id" value="#{transactionView.clientId}"></f:viewParam></f:metadata>
<div class="container-fluid">
    <div class="row">
        <div style="margin-top: 100px" class="col-md-4 col-centered border">
            <h2>Sell Bitcoin:</h2>

            <h:form>
                <table>
                    <tr>
                        <td>Amount:</td>
                        <td><h:inputText styleClass="form-control" value="#{transactionView.amount}"/></td>
                        <td>/Balance</td>
                    </tr>
                    <tr>
                        <td>Commission Type:</td>
                        <td><h:selectOneMenu styleClass="dropdown" value="#{transactionView.commissionType}">
                            <f:selectItem itemValue="balance" itemLabel="From Balance"/>
                            <f:selectItem itemValue="currency" itemLabel="From Fiat Currency"/>
                        </h:selectOneMenu></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="text-center"><h:commandButton style="margin: 5px 0px 0px 0px"
                                                                 action="#{transactionView.sellBitcoin()}"
                                                                 styleClass="btn btn-primary" value="Sell"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="text-center"><h:button style="margin: 5px 0px 10px 0px" outcome="home"
                                                          styleClass="btn btn-danger" value="Return Home"/></td>
                    </tr>

                </table>
            </h:form>

        </div>
    </div>
</div>

</body>
</html>
