<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>BTS: Login</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="js" name="popper.min.js"/>
    <h:outputStylesheet library="js" name="jquery-3.3.1.slim.min.js"/>
</h:head>
<h:body>
    <div class="container">

        <div class="row">
            <div class="col-md-6 col-centered">
                <h:form>
                    <h1 class="text-center" style="margin-top: 100px">Welcome to Bitcoin Trading System (BTS)</h1>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <p:inputText id="username" styleClass="form-control" a:placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <p:password styleClass="form-control" a:placeholder="Password" id="password" />
                    </div>
                    <div class="form-group text-center">
                        <p:commandButton styleClass="btn btn-primary btn-lg center-block" value="Login"/>
                    </div>

                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
