<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>BTS: Login</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="js" name="bootstrap.min.js"/>
    <h:outputStylesheet library="js" name="popper.min.js"/>
    <h:outputStylesheet library="js" name="jquery-3.3.1.slim.min.js"/>
</h:head>
<h:body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-centered">
                <h:form prependId="false">

                    <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
                        <h2>Please login</h2>

                        <p:outputLabel value="Login failed!" styleClass="red"
                                       rendered="${!empty param['error']}" />

                        <p:inputText id="username" placeholder="User name" />
                        <p:password id="password" placeholder="Password" />

                        <p:commandButton value="Login" ajax="false" />
                    </p:panelGrid>

                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
