<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:outputStylesheet library = "css" name = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<h:outputScript src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" />

    <p:dataTable var="user" value="#{userView.getUsers()}">
        <p:column headerText="Id">
            <h:outputText value="#{user.id}" />
        </p:column>

        <p:column headerText="username">
            <h:outputText value="#{user.username}" />
        </p:column>

        <p:column headerText="password">
            <h:outputText value="#{user.password}" />
        </p:column>

    </p:dataTable>

</html>
